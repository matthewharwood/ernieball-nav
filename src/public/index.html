<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    Ernieball Navigation
  </title>
  <!-- I'm using montserrat because it's nearly identical to gotham and free.  -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
</head>

<body>
<div class="grid-container">
  <!-- START: Global Navigation Bar -->
  <nav id="global-navigation" class="global-navigation">
    <div class="global-navigation__left">
      <div class="global-navigation__item">
        <a href="#" class="global-navigation__item-link global-navigation__item-link--active">
          <img src="./img/ernie-ball-black.svg" alt="Ernie Ball Logo">
        </a>
      </div>
      <div class="global-navigation__item">
        <a href="#" class="global-navigation__item-link">
          <img src="./img/ebmm-black.svg" alt="Ernie Ball Logo">
        </a>
      </div>
      <div class="global-navigation__item">
        <a href="#" class="global-navigation__item-link">
          <img src="./img/sbmm-logo.svg" alt="Ernie Ball Logo">
        </a>
      </div>
    </div>
    <div data-lang-dropdown class="global-navigation__right">
      <button class="lang-select">
      <span class="lang-select__flag">
        <img src="./img/usa-flag.png" alt="usa flag">
      </span>
        <span class="lang-select__country hide-mobile-inline">
        Active country Name
      </span>
        <span class="lang-select__caret">
        <img src="./img/caret.svg" alt="">
      </span>
      </button>
    </div>
  </nav>
  <!-- END: Global Navigation Bar -->

  <!-- START: Site Navigation Bar -->
  <nav id="site-navigation" class="site-navigation">
    <div class="site-navigation__left">
      <a href="#" class="site-navigation__home">
        <img class="ernie-ball-logo" src="./img/eb-logo.svg" alt="Ernie Ball Logo">
      </a>
    </div>
    <div class="site-navigation__center">
      <ul class="site-navigation__list hide-mobile">
        <li data-site-item-id="0" class="site-navigation__item">
          <a class="site-navigation__link" href="#">Strings</a>
        </li>
        <li data-site-item-id="1" class="site-navigation__item">
          <a class="site-navigation__link" href="#">Accessories</a>
        </li>
        <li data-site-item-id="2" class="site-navigation__item">
          <a class="site-navigation__link" href="#">Merch</a>
        </li>
        <li data-site-item-id="3" class="site-navigation__item">
          <a class="site-navigation__link" href="#">Artists</a>
        </li>
        <li data-site-item-id="4" class="site-navigation__item">
          <a class="site-navigation__link" href="#">About</a>
        </li>
        <li data-site-item-id="5" class="site-navigation__item">
          <a class="site-navigation__link" href="#">Culture</a>
        </li>
      </ul>
    </div>
    <div class="site-navigation__right">
      <ul class="site-navigation__list-alt">
        <li class="site-navigation__item-alt">
          <button class="site-navigation__button">
            <img src="./img/search.svg" alt="">
          </button>
        </li>
        <li class="site-navigation__item-alt">
          <button class="site-navigation__button">
            <img src="./img/cart.svg" alt="">
            <div class="site-navigation__button-badge">
              <span class="site-navigation__button-badge-count">1</span>
            </div>
          </button>
        </li>
        <li class="site-navigation__item-alt show-mobile">
          <button class="site-navigation__button">
            <img src="./img/hamburger.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- END: Site Navigation Bar -->
</div>
<!--

  After this point we have only overlay templates.
  Overlays have need to attach themselves to a relative point but must be outside of any parent for sizing purposes.

-->
<!-- START: Global Navigation Bar Locale Flyout -->
<div class="flyout__locale">
  <div data-lang-dropdown-list class="lang-select__dropdown">
    <ul class="lang-select__options">
      <li>
        <a class="lang-select lang-select--anchor" href="#">
          <span class="lang-select__flag">
            <img src="./img/usa-flag.png" alt="usa flag">
          </span>
          <span class="lang-select__country">
            Different country
          </span>
        </a>
      </li>
      <li>
        <a class="lang-select lang-select--anchor" href="#">
          <span class="lang-select__flag">
              <img src="./img/usa-flag.png" alt="usa flag">
          </span>
          <span class="lang-select__country">
              Different country
          </span>
        </a>
      </li>
      <li>
        <a class="lang-select lang-select--anchor" href="#">
            <span class="lang-select__flag">
              <img src="./img/usa-flag.png" alt="usa flag">
            </span>
          <span class="lang-select__country">
              Different country
            </span>
        </a>
      </li>
      <li>
        <a class="lang-select lang-select--anchor" href="#">
            <span class="lang-select__flag">
              <img src="./img/usa-flag.png" alt="usa flag">
            </span>
          <span class="lang-select__country">
              Different country
            </span>
        </a>
      </li>
      <li>
        <a class="lang-select lang-select--anchor" href="#">
          <span class="lang-select__flag">
            <img src="./img/usa-flag.png" alt="usa flag">
          </span>
          <span class="lang-select__country">
              Different country Name long
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- END: Global Navigation Bar Locale Flyout -->

<!-- START: Site Navigation Bar Desktop Flyout -->
<nav class="flyout__desktop-nav">
  <div class="flyout__container">
    <div class="flyout__column flyout__column-stamp">
  0
    </div>
    <div class="flyout__column">1</div>
    <div class="flyout__column">2</div>
    <div class="flyout__column">3</div>
    <div class="flyout__column">4</div>
  </div>
</nav>
<!-- END: Site Navigation Bar Desktop Flyout -->

<!-- START: Site Navigation Bar Mobile Flyout -->
<div class="flyout__mobile-nav"></div>
<!-- END: Site Navigation Bar Mobile Flyout -->

</body>

</html>
